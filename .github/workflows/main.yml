name: update

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 0
        
    - name: Update content
      run: |
        rm -rf ./.github
        git config --local user.email "Itsmecomeon@github.com"
        git config --local user.name "Itsmecomeon"
        git add .
        git commit -m "Add changes"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.ADMIN }}
        repository: Itsmecomeon/itsmecomeon
        force: true
