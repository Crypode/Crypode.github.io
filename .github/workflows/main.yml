name: update

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 0
        
    - uses: actions/checkout@v2
      with:
        repository: Itsmecomeon/Itsmecomeon
        path: Itsmecomeon
        persist-credentials: false
        fetch-depth: 0
        
    - name: Update content
      run: |
        shopt -s extglob
        mv !(.git|.github|Itsmecomeon|.|..) Itsmecomeon
        cd Itsmecomeon
        git status
        pwd
        ls -la
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Add changes" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_P }}
        repository: Itsmecomeon/Itsmecomeon
