name: update

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Update content
      run: |
        rm -rf ./.git ./github
        cd ..
        git clone https://github.com/Itsmecomeon/Itsmecomeon.git
        pwd
        ls -la
        mv ./content/* ./Itsmecomeon
        pwd
        ls -la
        cd ./Itsmecomeon
        pwd
        ls -la
    - name: Commit files
      run: |
        git status
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Add changes" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        repository: 'Itsmecomeon/Itsmecomeon'
