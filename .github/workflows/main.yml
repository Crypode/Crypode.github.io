name: update

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        persist-credentials: false
        fetch-depth: 0
    - name: Update content
      run: |
        rm -rf ./.git ./github
        cd ..
        git clone https://github.com/Itsmecomeon/Itsmecomeon.git
        cd ./Itsmecomeon
        ls -la
        git status
        cd ..
        mv ./content/* ./Itsmecomeon
        cd ./Itsmecomeon
        git status
        pwd
        ls -la
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Add changes" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        directory: .
        repository: Itsmecomeon/Itsmecomeon
