name: update

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 0
        
    - uses: actions/checkout@v2
      with:
        repository: Itsmecomeon/itsmecomeon
        path: itsmecomeon
        persist-credentials: false
        fetch-depth: 0
        
    - name: Update content
      run: |
        shopt -s extglob
        mv !(.git|.github|itsmecomeon|.|..) itsmecomeon
        cd itsmecomeon
        git status
        pwd
        ls -la
        git config --local user.email "Itsmecomeon@github.com"
        git config --local user.name "Itsmecomeon"
        git add .
        git commit -m "Add changes"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: 62aac7866ea754e5eb7ac5fda55d91b28f29c48d
        repository: Itsmecomeon/itsmecomeon
        force: true
